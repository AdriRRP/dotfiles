#### UI

# Enable mouse
set -g mouse on

# Clipboard integration
set -g set-clipboard on

# To fix display issues
set -g default-terminal "screen-256color"

# Enable truecolor (Tc) if available
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase history limit
set -g history-limit 10000

#### RE-MAPPING

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

set -g status-bg colour0   # Black background
set -g status-fg colour15  # White foreground

# switch panes using Alt-arrow without prefix
# Movimiento entre paneles con Ctrl + h/j/k/l (estilo Vim)
bind -n C-h select-pane -L
#bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

# Redimensionar paneles con Ctrl + Alt + flechas
# Redimensionar paneles con Ctrl + Alt + flechas
bind -n C-M-Left  resize-pane -L 5
bind -n C-M-Right resize-pane -R 5
bind -n C-M-Up    resize-pane -U 2
bind -n C-M-Down  resize-pane -D 2
bind -n C-M-Left  resize-pane -L 5
bind -n C-M-Right resize-pane -R 5
bind -n C-M-Up    resize-pane -U 2
bind -n C-M-Down  resize-pane -D 2

# ─── GENERAL ─────────────────────────────────────
set -g mouse on
set -g history-limit 100000
set -g default-terminal "screen-256color"
set -g status-interval 2
set -g status-position bottom
set -g status-justify left

# ─── ESTILOS GLOBALES ────────────────────────────
set -g status-bg colour235
set -g status-fg colour248
set -g status-style bg=colour235,fg=colour248
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour45
set-option -g message-style bg=colour236,fg=colour190
setw -g mode-style bg=colour236,fg=colour82

# ─── IZQUIERDA: user@host con margen ───────────────
set -g status-left-length 60
set -g status-left ' #[fg=colour67,bg=colour235,bold]🖥️ #[fg=colour67,nobold]#(whoami)@#H #[default] '

# ─── TABS / PESTAÑAS ─────────────────────────────
setw -g window-status-separator ""
setw -g window-status-format "#[fg=colour244] #[fg=colour245]#I:#W "
setw -g window-status-current-format "#[fg=colour235,bg=colour88]#[fg=colour255,bg=colour88,bold] #I:#W #[fg=colour88,bg=colour235]"

# ─── DERECHA: Info útil cross-platform y legible ───────
set -g status-right-length 120

set -g status-right '📅 %a %d %b(%m) %Y %H:%M:%S'

set-option -g default-shell /bin/zsh
# To keep nvchad working
bind -n C-w send-keys C-w
